<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/style/style.css">
    <title>Flux' Song Display</title>
</head>

<body>
    <div id="backgrounds">
        <div id="background-stack">
        </div>
        <div id="dim"></div>
    </div>
    <div id="song">
        <div id="covers">
            <div id="cover-stack">
                <img src="" alt="">
            </div>
        </div>
        <div id="song-info">
            <div>
                <h1 id="title">Title</h1>
                <h3 id="artist">Artist</h3>
                <h5 id="album"></h5>
            </div>
            <div id="progress">
                <div id="progress-times">
                    <h4 id="progress-position">0:00</h4>
                    <h4 id="progress-duration">0:00</h4>
                </div>
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="connecting-overlay">
        <h1>Connecting...</h1>
    </div>
</body>

<script src="nowplaying.js"></script>

</html>
